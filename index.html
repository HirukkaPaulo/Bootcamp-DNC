<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootCamp DNC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav id="principal">
        <div id="menu">
            <a href="">Home</a>
            <a href="">Últimas edições</a>
            <a href="">Requisitos para participar</a>
        </div>
        <button>Login</button>
    </nav>
    <section>
        <header>
            <h1>BootCamp DNC</h1>
            
            <p>Este será um evento exclusivo para todos os alunos <br> 
                da <b>DNC</b>, que querem <span class="invert">acelerar a carreira</span> com uma <br> 
                semana intensiva de conteúdo do mercado entre <br> 
                <b><span class="invert">BACK-END,FRONT-END E BANCO DE DADOS</span></b>.
            </p>
        </header>
        <form>
            <div id="form">
                <label>Nome:</label>
                <input type="text" placeholder="Insira seu nome aqui">

                <label>Sobrenome:</label>
                <input type="text" placeholder="Insira seu sobrenome aqui">
                
                <label>Área de Interesse:</label>
                    <div class="checkbox-itens">
                        <input type="checkbox" value="Front-End">
                        <label>Front-End</label>

                        <input type="checkbox" value="Back-End">
                        <label>Back-End</label>

                        <input type="checkbox" value="Banco de Dados">
                        <label>Banco de Dados</label>
                    </div>

                <label>Email:</label>
                <input type="email" placeholder="Insira seu email aqui">

                <label>Telefone:</label>
                <input type="number" placeholder="(99) 99999-9999">

                <label>Insira uma frase criativa aqui:</label>
                <input type="email" placeholder="Qual frase criativa você gostaria de falar?">

                <button type="submit" id="button">Login</button>
            </div>
        </form>
    </section>
</body>
</html>
